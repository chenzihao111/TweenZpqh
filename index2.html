<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top:50px;
			}
		</style>
		<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="./js/TweenMax.js"></script>


	</head>

	<body>
		<div id="div1"></div>
	</body>
	<script>
        (function(){
        	var t = new TimelineMax();
        	t.to("#div1",1,{left:300},1)      //1   动画延迟一秒
        	t.to("#div1",2,{width:300},'+=1') //+=1 在前面一个动画结束后延迟1秒执行
        	t.to("#div1",2,{top:300},'-=1')   //-=1 在前面一个动画结束后提前一秒执行a'w
        	t.to("#div1",2,{rotationZ:300})   
        	t.to("#div1",2,{opacity:0})
        }())
	</script>
</html>
